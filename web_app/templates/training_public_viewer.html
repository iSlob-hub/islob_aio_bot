<!DOCTYPE html>
<html lang="uk">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Тренування - {{ filename }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
  <link rel="stylesheet" href="/static/training_viewer/training_viewer.css">

<body>
  <div id="root"></div>

  <script>
    window.__TRAINING_VIEWER__ = {
      filename: {{ filename | tojson }}
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.js"></script>
  <script type="module" src="/static/training_viewer/training_viewer.js"></script>
